                    type: 'post',
                    dataType: 'json',
                    contentType:'application/json',
                    success: function (data) {
                        alert("Data: " + data + "\nStatus: " + status);
                    },
                    data: JSON.stringify({
                        username: $("#name").val(),
                        password: $("#pass").val()
                    })
                });
            });
        });
    </script>
